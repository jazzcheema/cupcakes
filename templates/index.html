<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupcakes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

  <ul class="cupcake-list">

  </ul>

  <h1 class="cupcake-header">Add New Cupcake!</h1>
  <form class="add-cupcake-form" action="/api/cupcakes" method="POST">

    <label for="flavor">Flavor</label>
    <input type="text" class="form-control" name="flavor" id="flavor">

    <label for="size">Size</label>
    <input type="text" class="form-control" name="size" id="size">

    <label for="rating">Rating</label>
    <input type="text" class="form-control" name="rating" id="rating">

    <label for="image-url">Image Link</label>
    <input type="text" class="form-control" name="image-url" id="image-url">


    <br>
    <button type="submit" class="btn btn-success">Add Cupcake</button>
  </form>

  <script src="https://unpkg.com/jquery"></script>
  <script src="/static/script.js"></script>
</body>

</html>
